{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="d-flex justify-content-center">
    <div class="card" style="width: 500px;">
      <div class="d-flex">
        <div class="card-body">
          <h2 class="card-title text-center">Change Password</h2>
          <div class="card-text">
            <form action="" class="content-form"  method="POST" novalidate>
              {% csrf_token %}
              <div class="mt-3">
                <input type="password" name="new_pass" class="form-control" placeholder="Enter Password" />
              </div>
              <div class="mt-3">
                <input type="password" name="confirm_pass" class="form-control" placeholder="Enter Confirm Password" />
              </div>
              <div class="mt-3">
                <button type="submit" class="btn btn-primary">Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
  </div>

{% endblock content %}
